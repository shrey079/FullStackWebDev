<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/app.css">

<body>

    <h1>Day 3 Website</h1>
    <h2>This is my 3rd day learning about full srakc web development</h2>
    <h3>Today I learned about</h3>
    <ul>
        <li>Buttons</li>
        <ul>
            <li>Radio</li>
            <li>Submit</li>
            <li>checkbox</li>
        </ul>
        <li>Form Validation</li>
        <li>Intro to Css</li>
        <li></li>
    </ul>

    <hr>

    <form action="/my_backend">

        <p>
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" minlength="4" maxlength="20" required>
        </p>

        <p>
            <label for="password">Password</label>
            <input type="text" name="password" id="password" required>
        </p>

        <p>
            <label for="agree">I understand the terms and conditons</label>
            <input type="checkbox" name="agree" id="agree" required>
        </p>


        <p>

            <input type="radio" name="shirtsize" id="s" value="small">
            <label for="s">Small</label>

            <br>

            <input type="radio" name="shirtsize" id="m" value="medium">
            <label for="m">Medium</label>

            <br>

            <input type="radio" name="shirtsize" id="l" value="large">
            <label for="l">Large</label>
        </p>

        <button>Submit</button>
    </form>

</body>

</html>
